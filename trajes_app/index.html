<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Trajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b83280">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: radial-gradient(circle at top left, #ffe6f2 0, #fce7f3 30%, #f3e8ff 60%, #e0f2fe 100%);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 26px 24px 30px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.9);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .logo-circle {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, #b83280, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .card-title {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: #1f2933;
    }

    .card-subtitle {
      margin: 2px 0 0;
      font-size: 0.9rem;
      color: #6b7280;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #4b5563;
    }

    input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      background: #f9fafb;
    }

    input:focus {
      border-color: #b83280;
      box-shadow: 0 0 0 2px rgba(184,50,128,0.18);
      background: #ffffff;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 11px 16px;
      border: none;
      border-radius: 999px;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #b83280, #2563eb);
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(184,50,128,0.35);
      transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 14px 30px rgba(184,50,128,0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(184,50,128,0.35);
    }

    .error {
      color: #b91c1c;
      font-size: 0.85rem;
      margin-top: 10px;
      min-height: 1em;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: right;
    }

    .hint code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.78rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo-circle">
        M
      </div>
      <div>
        <h2 class="card-title">Gestión de Trajes</h2>
        <p class="card-subtitle">Acceso al panel de rentas</p>
      </div>
    </div>

    <form id="formLogin">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

      <button type="submit">Ingresar</button>
      <p class="error" id="msgError"></p>
      <p class="hint">Demo: <code>admin / 1234</code></p>
    </form>
  </div>

  <script>
    // Registro del Service Worker (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.error('SW registro falló', err));
      });
    }

    const formLogin = document.getElementById('formLogin');
    const msgError  = document.getElementById('msgError');

    formLogin.addEventListener('submit', (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();

      // Login súper simple (solo para la tarea)
      if (usuario === 'admin' && password === '1234') {
        localStorage.setItem('logueadoTrajes', '1');
        window.location.href = 'dashboard.html';
      } else {
        msgError.textContent = 'Usuario o contraseña incorrectos (usa admin / 1234)';
      }
    });
  </script>
</body>
</html>
