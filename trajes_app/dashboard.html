<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Trajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b83280">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 22px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffe6f2 0, #fce7f3 30%, #f3e8ff 55%, #e0f2fe 100%);
      min-height: 100vh;
      color: #374151;
    }

    header {
      background: #ffffffcc;
      backdrop-filter: blur(4px);
      padding: 14px 20px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 26px;
      border: 1px solid #ffffffaa;
    }

    h2 {
      margin: 0;
      color: #b83280;
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: -0.5px;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-right: 10px;
    }

    .online {
      background: #d1fae5;
      color: #065f46;
    }

    .offline {
      background: #fee2e2;
      color: #991b1b;
    }

    button {
      padding: 8px 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #b83280, #2563eb);
      color: #fff;
      box-shadow: 0 6px 20px rgba(184,50,128,0.30);
      transition: transform .15s, box-shadow .15s, filter .15s;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 10px 28px rgba(184,50,128,0.40);
    }

    section {
      margin-bottom: 20px;
      background: #ffffffcc;
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid #ffffffaa;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }

    h3 {
      margin-top: 0;
      color: #9333ea;
      font-weight: 700;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      width: 250px;
      max-width: 100%;
      font-size: 0.95rem;
      outline: none;
      background: #f9fafb;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }

    input[type="text"]:focus {
      border-color: #b83280;
      box-shadow: 0 0 0 2px rgba(184,50,128,0.2);
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      margin-top: 15px;
    }

    th {
      background: linear-gradient(135deg, #b83280, #9333ea);
      color: #fff;
      padding: 10px;
      font-size: 0.9rem;
      text-align: left;
      font-weight: 600;
    }

    td {
      background: #ffffffdd;
      padding: 10px;
      border-bottom: 1px solid #f3e8ff;
      font-size: 0.9rem;
    }

    tr:hover td {
      background: #fdf2f8;
    }

    small {
      color: #6b7280;
      font-size: 0.8rem;
    }

    /* Botones de acciones dentro de la tabla */
    .btn-accion {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.10);
    }

    .btn-accion:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <header>
    <h2>GestiÃ³n de Trajes ðŸ‘—âœ¨</h2>
    <div>
      <span id="estadoConexion" class="badge"></span>
      <button onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
    </div>
  </header>

  <section>
    <h3>BÃºsqueda de trajes</h3>
    <p>
      <input type="text" id="inputBusqueda" placeholder="Buscar por descripciÃ³n o estado...">
      <button onclick="buscarTrajes()">Buscar</button>
      <button onclick="limpiarBusqueda()">Limpiar</button>
    </p>
    <small>ðŸ“Œ Las bÃºsquedas y acciones se guardan en localStorage. Las ediciones/eliminaciones solo se permiten cuando hay internet.</small>
  </section>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>DescripciÃ³n</th>
        <th>Estado</th>
        <th>Cantidad Rentas</th>
        <th>Acciones</th> <!-- Nuevo encabezado -->
      </tr>
    </thead>
    <tbody id="tbodyTrajes"></tbody>
  </table>

  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.error('SW registro fallÃ³', err));
      });
    }

    const API_URL   = 'backend/trajes_buscar.php';
    const ESTADO_EL = document.getElementById('estadoConexion');
    const TBODY     = document.getElementById('tbodyTrajes');
    const INPUT_BUS = document.getElementById('inputBusqueda');

    // VerificaciÃ³n de sesiÃ³n
    if (localStorage.getItem('logueadoTrajes') !== '1') {
      window.location.href = 'index.html';
    }

    // --- LocalStorage de acciones: editar / eliminar ---
    function registrarAccion(tipo, detalle) {
      const lista = JSON.parse(localStorage.getItem('accionesTrajes') || '[]');
      lista.push({
        tipo,                      // 'editar' o 'eliminar'
        detalle,                  // objeto con info del traje
        fecha: new Date().toLocaleString()
      });
      localStorage.setItem('accionesTrajes', JSON.stringify(lista));
      console.log('AcciÃ³n registrada en localStorage:', tipo, detalle);
    }

    // Badge de conexiÃ³n
    function actualizarBadgeConexion() {
      if (navigator.onLine) {
        ESTADO_EL.textContent = 'Online (servidor)';
        ESTADO_EL.className = 'badge online';
      } else {
        ESTADO_EL.textContent = 'Offline (datos locales, sin editar/eliminar)';
        ESTADO_EL.className = 'badge offline';
      }
      actualizarEstadoBotonesAccion();
    }

    // Habilitar/Deshabilitar botones de acciÃ³n segÃºn conexiÃ³n
    function actualizarEstadoBotonesAccion() {
      const online = navigator.onLine;
      document.querySelectorAll('.btn-accion').forEach(btn => {
        btn.disabled = !online;
      });
    }

    window.addEventListener('online',  () => { actualizarBadgeConexion(); cargarTrajes(); });
    window.addEventListener('offline', () => { actualizarBadgeConexion(); usarCache(); });

    actualizarBadgeConexion();

    // Pintar tabla de trajes
    function pintarTabla(trajes) {
      TBODY.innerHTML = '';
      if (!trajes || trajes.length === 0) {
        TBODY.innerHTML = '<tr><td colspan="5">Sin resultados</td></tr>'; // ahora 5 columnas
        return;
      }

      trajes.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.id}</td>
          <td>${t.descripcion}</td>
          <td>${t.estado}</td>
          <td>${t.cantidadRentas}</td>
          <td>
            <button class="btn-accion btn-editar">Editar</button>
            <button class="btn-accion btn-eliminar">Eliminar</button>
          </td>
        `;
        TBODY.appendChild(tr);
      });

      // DespuÃ©s de crear filas, ajustar botones segÃºn conexiÃ³n
      actualizarEstadoBotonesAccion();
    }

    // Cache de resultados de bÃºsqueda
    function guardarEnCache(lista, termino) {
      const cache = {
        fecha: new Date().toISOString(),
        termino: termino || '',
        trajes: lista
      };
      localStorage.setItem('cacheTrajes', JSON.stringify(cache));
    }

    function usarCache(termino = '') {
      const data = localStorage.getItem('cacheTrajes');
      if (!data) {
        pintarTabla([]);
        return;
      }
      const cache = JSON.parse(data);
      let lista = cache.trajes || [];

      if (termino && termino.trim() !== '') {
        const q = termino.toLowerCase();
        lista = lista.filter(t =>
          t.descripcion.toLowerCase().includes(q) ||
          t.estado.toLowerCase().includes(q)
        );
      }
      pintarTabla(lista);
    }

    // Cargar trajes desde el servidor (si hay internet) o cache
    function cargarTrajes(termino = '') {
      if (!navigator.onLine) {
        usarCache(termino);
        return;
      }

      const url = termino
        ? `${API_URL}?q=${encodeURIComponent(termino)}`
        : API_URL;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            pintarTabla(data.trajes);
            guardarEnCache(data.trajes, termino);
          } else {
            usarCache(termino);
          }
        })
        .catch(err => {
          console.error('Error fetch:', err);
          usarCache(termino);
        });
    }

    function buscarTrajes() {
      const termino = INPUT_BUS.value.trim();
      cargarTrajes(termino);
    }

    function limpiarBusqueda() {
      INPUT_BUS.value = '';
      cargarTrajes('');
    }

    function cerrarSesion() {
      localStorage.removeItem('logueadoTrajes');
      window.location.href = 'index.html';
    }

    // --- Utilidades para ediciÃ³n y eliminaciÃ³n ---

    // Obtener datos de la fila clickeada
    function obtenerDatosDesdeFila(fila) {
      const celdas = fila.querySelectorAll('td');
      return {
        id: celdas[0].textContent,
        descripcion: celdas[1].textContent,
        estado: celdas[2].textContent,
        cantidadRentas: celdas[3].textContent
      };
    }

    async function editarTraje(traje, fila) {
      if (!navigator.onLine) {
        alert('No hay conexiÃ³n. No se puede editar mientras estÃ©s offline.');
        return;
      }

      const nuevaDescripcion = prompt('Nueva descripciÃ³n:', traje.descripcion);
      if (nuevaDescripcion === null) return;

      const nuevoEstado = prompt('Nuevo estado:', traje.estado);
      if (nuevoEstado === null) return;

      const nuevaCantidad = prompt('Nueva cantidad de rentas:', traje.cantidadRentas);
      if (nuevaCantidad === null) return;

      try {
        // Ajusta la URL y mÃ©todo segÃºn tu backend real
        const formData = new FormData();
        formData.append('id', traje.id);
        formData.append('descripcion', nuevaDescripcion);
        formData.append('estado', nuevoEstado);
        formData.append('cantidadRentas', nuevaCantidad);

        const res = await fetch('backend/trajes_editar.php', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.ok) {
          // Actualizar la fila en pantalla
          const celdas = fila.querySelectorAll('td');
          celdas[1].textContent = nuevaDescripcion;
          celdas[2].textContent = nuevoEstado;
          celdas[3].textContent = nuevaCantidad;

          // Guardar la acciÃ³n en localStorage
          registrarAccion('editar', {
            id: traje.id,
            descripcionAntes: traje.descripcion,
            estadoAntes: traje.estado,
            cantidadAntes: traje.cantidadRentas,
            descripcionDespues: nuevaDescripcion,
            estadoDespues: nuevoEstado,
            cantidadDespues: nuevaCantidad
          });

          alert('Traje actualizado correctamente.');
        } else {
          alert('No se pudo actualizar en el servidor.');
        }
      } catch (err) {
        console.error(err);
        alert('Error al conectar con el servidor.');
      }
    }

    async function eliminarTraje(traje, fila) {
      if (!navigator.onLine) {
        alert('No hay conexiÃ³n. No se puede eliminar mientras estÃ©s offline.');
        return;
      }

      if (!confirm(`Â¿Seguro que deseas eliminar el traje con ID ${traje.id}?`)) {
        return;
      }

      try {
        // Ajusta la URL y mÃ©todo segÃºn tu backend real
        const res = await fetch(`backend/trajes_eliminar.php?id=${encodeURIComponent(traje.id)}`, {
          method: 'GET'
        });

        const data = await res.json();
        if (data.ok) {
          // Eliminar la fila de la tabla
          fila.remove();

          // Registrar acciÃ³n en localStorage
          registrarAccion('eliminar', traje);

          alert('Traje eliminado correctamente.');
        } else {
          alert('No se pudo eliminar en el servidor.');
        }
      } catch (err) {
        console.error(err);
        alert('Error al conectar con el servidor.');
      }
    }

    // DelegaciÃ³n de eventos para los botones Editar / Eliminar
    TBODY.addEventListener('click', (e) => {
      const btn = e.target;

      // Solo actuar si el botÃ³n no estÃ¡ deshabilitado
      if (btn.disabled) return;

      if (btn.classList.contains('btn-editar')) {
        const fila = btn.closest('tr');
        const datos = obtenerDatosDesdeFila(fila);
        editarTraje(datos, fila);
      }

      if (btn.classList.contains('btn-eliminar')) {
        const fila = btn.closest('tr');
        const datos = obtenerDatosDesdeFila(fila);
        eliminarTraje(datos, fila);
      }
    });

    // Carga inicial
    window.addEventListener('DOMContentLoaded', () => {
      cargarTrajes('');
    });
  </script>
</body>
</html>
